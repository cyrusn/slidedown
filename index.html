<!DOCTYPE html>
<html>

<head>
  <title>Slidedown</title>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Dark Theme Combo -->
  <!-- <link rel="stylesheet" type="text/css" href="css/theme/dark-theme.css" media="screen" /> -->
  <!-- <link rel="stylesheet" type="text/css" href="css/hljs/solarized_dark.css" media="screen" /> -->

  <!-- Light Theme Combo -->
  <link rel="stylesheet" type="text/css" href="css/theme/light-theme.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="css/hljs/monokai_sublime.css" media="screen"/>

  <!-- Load plugins -->
  <link rel="stylesheet" type="text/css" href="lib/octicons/octicons/octicons.css">
  <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  <script type="text/javascript" src="lib/hammer.js"></script>
  <script type="text/javascript" src="lib/mermaid.slim.min.js"></script>

  <!-- Load SlideDown JS and CSS -->
  <link rel="stylesheet" type="text/css" href="build/slidedown.build.css" />
  <script type="text/javascript" src="build/slidedown.build.js"></script>

  <!-- Configuration for MermaidJS -->
  <script type="text/javascript" src="config/mermaid_config.js">
  </script>

  <!-- Load for PlantUML -->
  <script type="text/javascript" src="lib/rawdeflate.js"></script>

  <!-- Configuration for MathJax-->
  <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [['$', '$'],['$$$', '$$$']]
        },
        TeX: {
          extensions: ['mhchem.js']
        }
      });
      MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
  </script>

  <!-- Configuration of SlideDown -->
  <script type="text/javascript">

    // All iframes are responsive,
    // if you want to keep the iframe height unchanged,
    // add the hostname of the src link in iframe below,
    // knightlab for keeping TimelineJS height unchanged;
    window.keepHeightIframeLink = ['cdn.knightlab.com'];

    var queryString = Slidedown.parseQuery();
    var validateQueryFile = new RegExp(".md$|.markdown$|.txt$", 'i');
    var mdSource;

    switch (true) {
      case validateQueryFile.test(queryString.src):
        mdSource = queryString.src;
        break;
      case validateQueryFile.test(queryString.db):
        // use dropbox share link
        // dropbox link: https://www.dropbox.com/s/wqudvpda2pd2ybt/readme.md?dl=0
        // example: http://localhost:8080?db=s/wqudvpda2pd2ybt/readme.md
        mdSource = "https://dl.dropboxusercontent.com/" + queryString.db;
        break;
      default:
        // you can replace `index.md` to dropbox share file.
        // replace `www.dropbox.com` to `dl.dropboxusercontent.com` and delete `?dl=0`
        // e.g. https://dl.dropboxusercontent.com/s/wqudvpda2pd2ybt/index.md
        mdSource = 'index.md';
    }

    console.log("Source: %s", mdSource);
    Slidedown.fromXHR(mdSource).to('#slides');
  </script>
</head>

<body>
  <div class='githubIcon screen-only' style="left: 1vmin; top:1vmin">
    <a onclick="(function(){window.location.assign(window.location.pathname);})()"><span class="octicon octicon-home"></span></a>
  </div>

  <div class='githubIcon screen-only' style="right: 1vmin; top:1vmin">
    <a href="https://github.com/cyrusn/slidedown"><span class="octicon octicon-mark-github"></span></a>
  </div>

  <div id="slides"></div>
</body>
</html>
