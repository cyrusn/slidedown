<!DOCTYPE html>
<html>

<head>
  <title>Slidedown</title>
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <link rel="stylesheet" type="text/css" href="css/slidedown.layout.css" />
  <link rel="stylesheet" type="text/css" href="css/mermaid/mermaid.css" />

  <!-- Dark Theme Combo -->
  <!-- <link rel="stylesheet" type="text/css" href="css/theme/dark-theme.css" media="screen" /> -->
  <!-- <link rel="stylesheet" type="text/css" href="css/hljs/solarized_dark.css" media="screen" /> -->

  <!-- Light Theme Combo -->
  <link rel="stylesheet" type="text/css" href="css/theme/light-theme.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="css/hljs/monokai_sublime.css" media="screen"/>

  <!-- Always use Light theme for print -->
  <link rel="stylesheet" type="text/css" href="css/slidedown.print.css" media="print" />
  <link rel="stylesheet" type="text/css" href="css/theme/light-theme.css" media="print" />
  <link rel="stylesheet" type="text/css" href="css/hljs/monokai_sublime.css" media="print"/>

  <script type="text/javascript" src="lib/hammer.js"></script>
  <script type="text/javascript" src="lib/mermaid.slim.min.js"></script>
  <script type="text/javascript" src="slidedown.build.js"></script>
  <script>
  var queryString = Slidedown.parseQuery();

  // to enable MathJax, add `&mathjax` after file.md (before the hash sign #)
  // example: ?src=path/to/file.md&mathjax

  var MathJaxSrc = "/mathjax/MathJax.js?config=TeX-AMS-MML_HTMLorMML";
  Slidedown.enableMathJax(MathJaxSrc);
  var mdSource = queryString.src || 'index.md';

  Slidedown.fromXHR(mdSource).to('#slides', function() {
    mermaid.init();
  });
  </script>
</head>

<body>
    <div id="slides"></div>
</body>

</html>
<script type="text/javascript" src='src/mermaid_config.js'></script>
